<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Ticket Booking</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #444;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      background: #e8f5e9;
      color: #2e7d32;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽŸ Ticket Booking</h2>
    <form id="bookingForm">
      <label for="movie">Select Movie/Event</label>
      <select id="movie" required>
        <option value="">--Choose an option--</option>
        <option value="Avengers: Endgame">Avengers: Endgame</option>
        <option value="Oppenheimer">Oppenheimer</option>
        <option value="Taylor Swift Concert">Taylor Swift Concert</option>
      </select>

      <label for="tickets">Number of Tickets</label>
      <input type="number" id="tickets" min="1" max="10" required />

      <label for="date">Select Date</label>
      <input type="date" id="date" required />

      <label for="time">Select Time</label>
      <input type="time" id="time" required />

      <button type="submit">Book Now</button>
    </form>

    <div class="confirmation" id="confirmation"></div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const movie = document.getElementById('movie').value;
      const tickets = document.getElementById('tickets').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      confirmation.style.display = 'block';
      confirmation.innerHTML = `
        âœ… Booking Confirmed!<br>
        <strong>${tickets}</strong> ticket(s) for <strong>${movie}</strong><br>
        on <strong>${date}</strong> at <strong>${time}</strong>.
      `;

      form.reset();
    });
  </script>
</body>
</html>
